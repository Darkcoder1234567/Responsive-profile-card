<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="icon" type="image/x-icon" href="/img/images.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/50f49a27bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-img">
        <img src="./img/profile-img2.jpg" alt="profile-img" class="img" />
      </div>
      <div class="text-data">
        <p class="name">DarkCoder</p>
        <p class="job">Software Developer & Frelencer</p>
      </div>
      <div class="social-links">
        <i class="fa-brands fa-instagram" style="color: #ff00bb"></i>
        <i class="fa-brands fa-square-facebook" style="color: #0058f0"></i>
        <i class="fa-brands fa-linkedin" style="color: #0545b3"></i>
        <i class="fa-brands fa-square-x-twitter" style="color: #023388"></i>
      </div>
      <div class="buttons">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>
      <div class="likes-comments-share-container">
        <p class="pera likes">60k</p>
        <p class="pera comments">22k</p>
        <p class="pera share">12k</p>
      </div>
    </div>
  </body>
</html>
